<html lang="en"><head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Boilerplate</title>
	<meta name="author" content="Nathan Borror">
</head>
<body>

<div id="page">
  <div id="body" class="wrapper">
    <div id="introduction">
      <h2>LECTURES</h2>
      <form action="." method="post" class="LECTURES">
        <fieldset>
          <legend>Sample Lecture Transcript</legend>
          <p><label>Comment</label>
            <textarea name="transcript" rows="8" cols="40"></textarea></p>
        </fieldset>
        <p><input type="submit" name="submit" value="Summarize" class="button"></p>
      </form>



    </div>

  </div>

<p class="'summary"> {{data}} </p>
</div>




</body></html>
