<html lang="en"><head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>LCTRS</title>
  <meta name="author" content="Nathan Borror">
  <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css">
  <link rel="stylesheet" href= "{{ url_for('static',filename='styles/style.css') }}"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans"/>
</head>
<body>
  <script>
  function logInAlert() {
  alert("Log in to enable dashboard feature");
  }
  </script>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item disabled">
          <a class="nav-link" href="#" onclick= "logInAlert()">Dashboard</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="/">Home</a>
        </li>
      </ul>
    </div>
    <div class="btncontainer">
      <a href="/login">
        <div class="google-btn">
          <div class="google-icon-wrapper">
            <img class="google-icon" src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg"/>
          </div>
          <p class="btn-text"><b>Sign in with google</b></p>
        </div>
      </a>
    </div>
  </nav>
<div id="page">
  <div id="body" class="wrapper">
    <div id="introduction">
      <div class="title">
        <h2>LCTRS</h2>
          <span class="subtitle">Lecture Summarizer</span>
          <p>{{login}}</p>
      </div>
      <form action="." method="post" class="pure-form pure-form-aligned">
        <fieldset>
            <label>Transcript:</label>
            <div class = "full-width"></div>
            <textarea name="transcript" rows="15" class="input" placeholder="Enter lecture summary here!">{{prefill}}</textarea>
            <div class = "full-width"></div>
            <div>
                Summarize to:
                <br>
                <input class="size" id="length" name="length" type="number">%
            </div>
            <div class = "full-width"></div>
            <div class = "summarizebtn">
              <button type="submit" name="submit" class="pure-button pure-button-primary">Summarize</button>
            </div>
        </fieldset>
      </form>
    </div>
  </div>

<div class="summary"> 
  <p>Summary: </p>
  {{data}} 
</div>
</div>
</body>
</html>
